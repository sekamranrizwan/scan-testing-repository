---
jobs:
  analyze:
    name: Analyze
    permissions:
      actions: read
      contents: read
      security-events: write
    runs-on: ubuntu-latest
    steps:
      - uses: github/codeql-action/autobuild@v1
    strategy:
      fail-fast: false
      matrix:
        language:
          - javascript
name: CodeQL
true:
  pull_request:
    branches:
      - main
  push:
    branches:
      - main
  schedule:
    - cron: '0 4 * * 3'
